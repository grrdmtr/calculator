<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <meta charset="UTF=8">
        <script src="js-file.js" defer></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="calc">
            <div class="elements">
                <div class="display">0</div>
                <div class="row">
                    <button id="clear" value="CLEAR" class="clear">AC</button>
                    <button id="operator" value="-" class="operand">+/-</button>
                    <button id="operator" value="%" class="percent">%</button>
                    <button id="operator" value="/" class="divide">/</button>
                </div>
                <div class="row">
                    <button id="btn" value="7" class="digit">7</button>
                    <button id="btn" value="8" class="digit">8</button>
                    <button id="btn" value="9" class="digit">9</button>
                    <button id="operator" value="*" class="multiply">*</button>
                </div>
                <div class="row">
                    <button id="btn" value="4" class="digit">4</button>
                    <button id="btn" value="5" class="digit">5</button>
                    <button id="btn" value="6" class="digit">6</button>
                    <button id="operator" value="-" class="substract">-</button>
                </div>
                <div class="row">
                    <button id="btn" value="1" class="digit">1</button>
                    <button id="btn" value="2" class="digit">2</button>
                    <button id="btn" value="3" class="digit">3</button>
                    <button id="operator" value="+" class="add">+</button>
                </div>
                <div class="row">
                    <button id="btn" value="0" class="digit">0</button>
                    <button id="dot" value="." class="digit">.</button>
                    <button id="result" value="=" class="equal">=</button>
                </div>
            </div>
        </div>
        
    </body>
</html>
